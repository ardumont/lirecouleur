<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html manifest="lirecouleur.appcache">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WebLireCouleur</title>
	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/iosCheckbox.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="css/evol.colorpicker.min.css" />
	<link rel="stylesheet" type="text/css" href="css/lirecouleur.css" />
	<!--Scripts-->
	<script type="text/javascript" src="js/lirecouleur.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/js.cookie.js"></script>
	<script type="text/javascript" src="js/iosCheckbox.min.js"></script>
	<script type="text/javascript" src="js/evol.colorpicker.min.js"></script>

</head>
<body>

<h1>L<span style="color:#a9d82e">i</span>r<span style="color:#ff0000">e</span>C<span style="color:#ffc305">ou</span>l<span style="color:#198a8a">eu</span>r</h1>
<div id="tabs">
	<ul>
		<li><a href="#lcSaisie">Texte</a></li>
		<li><a href="#lcConfiguration">Configuration</a></li>
	</ul>
	
	<div id="lcSaisie">
        <textarea id="lcTexte" name="lcTexte" cols="80" rows="10">Il faudrait essayer d'être heureux, ne serait-ce que pour donner l'exemple.
        </textarea>
		<div class="lcMenu">
			<a href="#lirecouleur" onclick="lirecouleurPhonemes()">Phonèmes</a>&nbsp;
			<a href="#lirecouleur" onclick="lirecouleurSyllabes()">Syllabes</a>
		</div>
		<div id="lirecouleur" style='font-family: "Comic Sans MS", sans-serif; font-size:150%; word-spacing: 10px;'></div>
	</div>
	<div id="lcConfiguration">
		<div id="cfgtabs">
			<ul>
				<li><a href="#lcSelectPhonemesVoyelles">Voyelles</a><li>
				<li><a href="#lcSelectPhonemesConsonnes">Consonnes</a><li>
				<li><a href="#lcConfigTypographie">Typographie</a><li>
				<li><a href="#lcConfigEdit">Editer</a><li>
			</ul>

			<div id="lcSelectPhonemesVoyelles">
				<div class="bloc">
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_a"/><label for="chk_phon_a">[a] pl<b>a</b>t</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_e"/><label for="chk_phon_e">[e] l<b>e</b></label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_i"/><label for="chk_phon_i">[i] <b>i</b>l</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_u"/><label for="chk_phon_u">[u] r<b>u</b>e</label></div>
				</div>
						
				<div class="bloc">
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_ou"/><label for="chk_phon_ou">[ou] f<b>ou</b></label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_ez"/><label for="chk_phon_ez">[é] bl<b>é</b></label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_et"/><label for="chk_phon_et">[è] col<b>è</b>re</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_o"/><label for="chk_phon_o">[o] r<b>o</b>se</label></div>
				</div>
						
				<div class="bloc">
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_an"/><label for="chk_phon_an">[an] s<b>an</b>s</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_on"/><label for="chk_phon_on">[on] b<b>on</b></label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_eu"/><label for="chk_phon_eu">[eu] d<b>eu</b>x</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_in"/><label for="chk_phon_in">[in] f<b>in</b></label></div>
				</div>
				
				<div class="bloc">
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_wa"/><label for="chk_phon_wa">[w] r<b>oi</b></label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_w5"/><label for="chk_phon_w5">[oin] l<b>oin</b></label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_y"/><label for="chk_phon_y">[j] <b>y</b>eux</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_muet"/><label for="chk_phon_muet">[#] lettres muettes</label></div>
				</div>
			</div>
			<div id="lcSelectPhonemesConsonnes">
				<div class="bloc">
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_l"/><label for="chk_phon_l">[l] <b>l</b>ent</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_v"/><label for="chk_phon_v">[v] <b>v</b>ous</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_f"/><label for="chk_phon_f">[f] <b>f</b>eu</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_p"/><label for="chk_phon_p">[p] <b>p</b>a<b>p</b>a</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_b"/><label for="chk_phon_b">[b] <b>b</b>on</label></div>
				</div>
				<div class="bloc">
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_m"/><label for="chk_phon_m">[m] <b>m</b>ain</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_z"/><label for="chk_phon_z">[z] <b>z</b>éro</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_s"/><label for="chk_phon_s">[s] <b>s</b>ale</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_t"/><label for="chk_phon_t">[t] <b>t</b>erre</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_d"/><label for="chk_phon_d">[d] <b>d</b>ans</label></div>
				</div>
				<div class="bloc">
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_n"/><label for="chk_phon_n">[n] <b>n</b>ous</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_ge"/><label for="chk_phon_ge">[ʒ] <b>j</b>e</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_ch"/><label for="chk_phon_ch">[ʃ] <b>ch</b>at</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_k"/><label for="chk_phon_k">[k] <b>c</b>ou</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_g"/><label for="chk_phon_g">[g] <b>g</b>are</label></div>
				</div>
				<div class="bloc">
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_r"/><label for="chk_phon_r">[ʁ] <b>r</b>ue</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_ks"/><label for="chk_phon_ks">[ks] e<b>xc</b>ité</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_gz"/><label for="chk_phon_gz">[gz] e<b>x</b>act</label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_ng"/><label for="chk_phon_ng">[ŋ] campi<b>ng</b></label></div>
					<div class="selecteur"><input class="ios" type="checkbox" id="chk_phon_gn"/><label for="chk_phon_gn">[ɲ] a<b>gn</b>eau</label></div>
				</div>
			</div>
			<div id="lcConfigTypographie">
				<div class="lcSelecteur">
					<a id="cfg_phon_a"></a> <a id="cfg_phon_e"></a> <a id="cfg_phon_i"></a> <a id="cfg_phon_u"></a>
					<a id="cfg_phon_ou"></a> <a id="cfg_phon_ez"></a> <a id="cfg_phon_et"></a> <a id="cfg_phon_o"></a>
					<a id="cfg_phon_an"></a> <a id="cfg_phon_on"></a> <a id="cfg_phon_eu"></a> <a id="cfg_phon_in"></a>
					<a id="cfg_phon_wa"></a> <a id="cfg_phon_w5"></a> <a id="cfg_phon_y"></a> <a id="cfg_phon_muet"></a>
					<a id="cfg_phon_l"></a> <a id="cfg_phon_m"></a> <a id="cfg_phon_n"></a> <a id="cfg_phon_r"></a>
					<a id="cfg_phon_v"></a> <a id="cfg_phon_z"></a> <a id="cfg_phon_ge"></a>
					<a id="cfg_phon_f"></a> <a id="cfg_phon_s"></a> <a id="cfg_phon_ch"></a>
					<a id="cfg_phon_p"></a> <a id="cfg_phon_t"></a> <a id="cfg_phon_k"></a>
					<a id="cfg_phon_b"></a> <a id="cfg_phon_d"></a> <a id="cfg_phon_g"></a>
					<a id="cfg_phon_ks"></a> <a id="cfg_phon_gz"></a> <a id="cfg_phon_gn"></a>
					<a id="cfg_phon_ng"></a>
				</div>
				<div>
					<div class="lcCfg">
						<div id="couleurs"></div>
					</div>
					<div class="lcCfg">
						<p id="lcCfgExemple">Sélectionné : </p>
						<div class="lcCfgTypo">
							<a attribut="font-weight" valeur="bold"><b>gras</b></a>
							<a attribut="font-weight" valeur="">normal</a>
						</div>
						<div class="lcCfgTypo">
							<a attribut="font-style" valeur="oblique"><i>oblique</i></a>
							<a attribut="font-style" valeur="">droit</a>
						</div>
						<div class="lcCfgTypo">
							<a attribut="font-family" valeur="serif"><span style="font-family: serif;">serif</span></a>
							<a attribut="font-family" valeur=""><span style="font-family: sans-serif;">sans serif</span></a>
						</div>
					</div>
				</div>
			</div>
			<div id="lcConfigEdit">
				<textarea id="lcConfig" cols="80" rows="10"></textarea>
				<div class="lcMenu">
					<a id="lcCfgEnregistrer" href="#lcConfigEdit" onclick="lirecouleurSaveCfg()">Enregistrer</a>&nbsp;
					<a href="#lcConfigEdit" onclick="lirecouleurLoadCfg()">Charger</a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
